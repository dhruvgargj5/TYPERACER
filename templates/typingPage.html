      <h1>TypeRacer</h1>

      <p id = "correct_text" class = "alert alert-info">I threw a wish in the well. Don't ask me, I'll never tell. I looked to you as it fell. And now you're in my way. I trade my soul for a wish. Pennies and dimes for a kiss. I wasn't looking for this. But now you're in my way
      </p>
      <!-- <p id='input_text'></p> -->
      <label for="in" class="col-md-2 col-form-label">Type Here: </label>
      <div class="input-group-prepend col-md-8">
        <input type="text" id="in" class="form-control" placeholder="you better type fast!"/>
      </div>
      <div class = "col-md-2">
        <div id="app">
        </div>
      </div>
    </div>
