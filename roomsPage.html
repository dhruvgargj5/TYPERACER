<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel ="stylesheet" href = "static/my_style.css">
    <title>TypeRacer Home Page</title>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="static/display.js"></script> -->
    <script src="static/game.js"></script>
    <script src="static/mark.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class = "container">
    <div class = "row">
      <div class = "col-md-8">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Room Name</th>
            <th scope="col">Join Room</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Typing Room #1</th>
            <td>
              <form action="/type">
                <button type="submit" class="btn btn-success" id = "room1" onClick = "joinRoom(this.id)">Join Room</button>
              </form>
            </td>
          </tr>
          <tr>
            <th scope="row">Typing Room #2</th>
            <td>
              <form action="/type">
                <button type="submit" class="btn btn-success" id = "room2" onClick = "joinRoom(this.id)">Join Room</button>
              </form>
            </td>
          </tr>
      </tbody>
    </table>
    </div>
    <div class = "col-md-4">
      <input type = "text" id="room_in" class="form-control mb-3" placeholder="Enter New Room Name"/>
      <button type="button" class="btn btn-primary" id = "newRoom">Create New Room</button>
    </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
</html>
